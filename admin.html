<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Galax</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <h1>Galax Admin</h1>
            </a>
            <div class="nav-links">
                <a href="index.html">Site</a>
                <button id="logoutBtn">Déconnexion</button>
            </div>
        </div>
    </nav>

    <section class="admin-page">
        <div class="container">
            <div class="admin-tabs">
                <button class="admin-tab-btn active" data-tab="products">Produits</button>
                <button class="admin-tab-btn" data-tab="orders">Commandes</button>
                <button class="admin-tab-btn" data-tab="members">Membres</button>
            </div>

            <div class="admin-tab-content active" id="products">
                <div class="admin-header">
                    <h2>Gestion des Produits</h2>
                    <button id="addProductBtn" class="btn-primary">Ajouter un produit</button>
                </div>
                <div id="productsTable"></div>
            </div>

            <div class="admin-tab-content" id="orders">
                <div class="admin-header">
                    <h2>Gestion des Commandes</h2>
                </div>
                <div id="ordersTable"></div>
            </div>

            <div class="admin-tab-content" id="members">
                <div class="admin-header">
                    <h2>Liste des Membres</h2>
                </div>
                <div id="membersTable"></div>
            </div>
        </div>
    </section>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Ajouter un produit</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Nom du produit *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productCategory">Catégorie *</label>
                    <select id="productCategory" required>
                        <option value="">Sélectionner une catégorie</option>
                        <option value="Parfums">Parfums</option>
                        <option value="Épicerie">Épicerie</option>
                        <option value="Boissons">Boissons</option>
                        <option value="Hygiène & Beauté">Hygiène & Beauté</option>
                        <option value="Produits ménagers">Produits ménagers</option>
                        <option value="Fruits & Légumes">Fruits & Légumes</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Surgelés">Surgelés</option>
                        <option value="Bébé & Maman">Bébé & Maman</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Prix (FCFA) *</label>
                        <input type="number" id="productPrice" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="productStock">Stock *</label>
                        <input type="number" id="productStock" required min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productImage">Image URL *</label>
                    <input type="url" id="productImage" required>
                    <small>URL de l'image du produit</small>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productFeatured">
                        Produit en vedette (meilleure vente)
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productNew">
                        Nouveau produit
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-full">Enregistrer</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
