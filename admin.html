<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Galax</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <h1>Galax Admin</h1>
            </a>
            <div class="nav-links">
                <a href="index.html">Site</a>
                <button id="logoutBtn">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="admin-page">
        <aside class="admin-sidebar">
            <h3>Navigation</h3>
            <ul class="admin-nav">
                <li><a href="#" class="admin-nav-link active" data-tab="products">
                    <span class="admin-nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                    </span>
                    <span>Produits</span>
                </a></li>
                <li><a href="#" class="admin-nav-link" data-tab="orders">
                    <span class="admin-nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                    </span>
                    <span>Commandes</span>
                </a></li>
                <li><a href="#" class="admin-nav-link" data-tab="members">
                    <span class="admin-nav-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </span>
                    <span>Clients</span>
                </a></li>
            </ul>
        </aside>

        <div class="admin-content">
            <div class="admin-tab-content active" id="products">
                <div class="admin-header">
                    <h2>Gestion des Produits</h2>
                    <button id="addProductBtn" class="btn-primary">Ajouter un produit</button>
                </div>
                <div id="productsTable"></div>
            </div>

            <div class="admin-tab-content" id="orders">
                <div class="admin-header">
                    <h2>Gestion des Commandes</h2>
                </div>
                <div id="ordersTable"></div>
            </div>

            <div class="admin-tab-content" id="members">
                <div class="admin-header">
                    <h2>Liste des Clients</h2>
                </div>
                <div id="membersTable"></div>
            </div>

            <div class="admin-tab-content" id="memberDetail" style="display: none;">
            </div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Ajouter un produit</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Nom du produit *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productCategory">Catégorie *</label>
                    <select id="productCategory" required>
                        <option value="">Sélectionner une catégorie</option>
                        <option value="Parfums">Parfums</option>
                        <option value="Épicerie">Épicerie</option>
                        <option value="Boissons">Boissons</option>
                        <option value="Hygiène & Beauté">Hygiène & Beauté</option>
                        <option value="Produits ménagers">Produits ménagers</option>
                        <option value="Fruits & Légumes">Fruits & Légumes</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Surgelés">Surgelés</option>
                        <option value="Bébé & Maman">Bébé & Maman</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Prix (FCFA) *</label>
                        <input type="number" id="productPrice" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="productDiscount">Rabais (%) </label>
                        <input type="number" id="productDiscount" min="0" max="100" value="0">
                        <small>0 = pas de rabais</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Stock *</label>
                        <input type="number" id="productStock" required min="0">
                    </div>

                    <div class="form-group"></div>
                </div>

                <div class="form-group">
                    <label for="productImage">Image du produit *</label>
                    <input type="file" id="productImageFile" accept="image/*">
                    <small>Ou entrez une URL:</small>
                    <input type="url" id="productImage" placeholder="https://...">
                    <div id="imagePreview" class="image-upload-preview"></div>
                    <div id="uploadProgress" class="upload-progress" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productFeatured">
                        Produit en vedette (meilleure vente)
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productNew">
                        Nouveau produit
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-full">Enregistrer</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
