<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Galax</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <h1>Galax</h1>
                <p class="slogan">Votre supermarché, vos parfums de rêve</p>
            </a>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="products.html">Produits</a>
            </div>
        </div>
    </nav>

    <section class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Connexion</button>
                    <button class="tab-btn" data-tab="register">Inscription</button>
                </div>

                <div class="tab-content active" id="login">
                    <h2>Connexion</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Mot de passe</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn-primary btn-full">Se connecter</button>
                        <div id="loginError" class="error-message"></div>
                    </form>
                </div>

                <div class="tab-content" id="register">
                    <h2>Inscription</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Nom complet</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPhone">Téléphone</label>
                            <input type="tel" id="registerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Mot de passe</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirmer mot de passe</label>
                            <input type="password" id="registerConfirmPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn-primary btn-full">S'inscrire</button>
                        <div id="registerError" class="error-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Galax - Votre supermarché, vos parfums de rêve</p>
        </div>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-page.js"></script>
</body>
</html>
