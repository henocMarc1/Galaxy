<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Galax</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <h1>Galax</h1>
                <p class="slogan">Votre supermarché, vos parfums de rêve</p>
            </a>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="products.html">Produits</a>
                <a href="cart.html" class="cart-link">
                    <span>Panier</span>
                    <span class="cart-count">0</span>
                </a>
                <a href="profile.html" id="profileLink" style="display: none;">Profil</a>
                <a href="auth.html" id="authLink">Connexion</a>
                <button id="logoutBtn" style="display: none;">Déconnexion</button>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Finaliser la commande</h1>
        </div>
    </section>

    <section class="checkout-page">
        <div class="container">
            <div class="checkout-layout">
                <div class="checkout-form">
                    <h2>Informations de livraison</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="fullName">Nom complet *</label>
                            <input type="text" id="fullName" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Téléphone *</label>
                            <input type="tel" id="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>

                        <div class="form-group">
                            <label for="address">Adresse de livraison *</label>
                            <textarea id="address" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="city">Ville *</label>
                            <input type="text" id="city" required>
                        </div>

                        <div class="form-group">
                            <label for="notes">Notes (optionnel)</label>
                            <textarea id="notes" rows="2"></textarea>
                        </div>

                        <h2>Mode de paiement</h2>
                        <div class="payment-methods">
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="mobile_money" required>
                                <span>Mobile Money</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="card">
                                <span>Carte bancaire</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="cash">
                                <span>Paiement à la livraison</span>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary btn-full">Confirmer la commande</button>
                    </form>
                </div>

                <div class="order-summary">
                    <h2>Résumé de la commande</h2>
                    <div id="orderSummary"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Galax - Votre supermarché, vos parfums de rêve</p>
        </div>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/checkout.js"></script>
</body>
</html>
