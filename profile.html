<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Galax</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <h1>Galax</h1>
                <p class="slogan">Votre supermarché, vos parfums de rêve</p>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link-item">
                    <span class="material-icons">home</span>
                    <span>Accueil</span>
                </a>
                <a href="products.html" class="nav-link-item">
                    <span class="material-icons">shopping_bags</span>
                    <span>Produits</span>
                </a>
                <a href="cart.html" class="nav-link-item cart-link">
                    <span class="material-icons">shopping_cart</span>
                    <span>Panier</span>
                    <span class="cart-count">0</span>
                </a>
                <a href="profile.html" id="profileLink" class="nav-link-item" style="display: none;">
                    <span class="material-icons">person</span>
                    <span>Profil</span>
                </a>
                <a href="auth.html" id="authLink" class="nav-link-item">
                    <span class="material-icons">login</span>
                    <span>Connexion</span>
                </a>
                <button id="logoutBtn" class="nav-link-item" style="display: none;">
                    <span class="material-icons">logout</span>
                    <span>Déconnexion</span>
                </button>
            </div>
        </div>
    </nav>

    <section class="search-section">
        <div class="container">
            <div class="search-bar" style="position: relative;">
                <input type="text" id="searchInput" placeholder="Rechercher un produit..." autocomplete="off">
                <div id="searchAutocomplete" class="search-autocomplete"></div>
                <button id="searchBtn">Rechercher</button>
            </div>
        </div>
    </section>

    <section class="page-header">
        <div class="container">
            <h1>Mon Profil</h1>
        </div>
    </section>

    <section class="profile-page">
        <div class="container">
            <div class="profile-layout">
                <aside class="profile-sidebar">
                    <div class="profile-info" id="profileInfo"></div>
                </aside>

                <div class="profile-content">
                    <div class="profile-tabs">
                        <button class="profile-tab active" data-tab="orders">Mes Commandes</button>
                        <button class="profile-tab" data-tab="addresses">Mes Adresses</button>
                        <button class="profile-tab" data-tab="favorites">Mes Favoris</button>
                    </div>
                    
                    <div class="tab-content-profile active" id="orders-content">
                        <div id="ordersContainer"></div>
                    </div>
                    
                    <div class="tab-content-profile" id="addresses-content">
                        <div id="addressesContainer"></div>
                    </div>
                    
                    <div class="tab-content-profile" id="favorites-content">
                        <div id="favoritesContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Galax - Votre supermarché, vos parfums de rêve</p>
        </div>
    </footer>

    <script src="js/notifications.js"></script>
    <script src="js/nav-active.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/autocomplete.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupSearchAutocomplete('searchInput', 'searchAutocomplete');
        });
    </script>
</body>
</html>
